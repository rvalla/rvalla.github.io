---
layout: default
---
<h1>Sobre cosas relacionadas</h1>
<ul>
  {% for post in site.posts %}
    {% for tag in post.tags %}
    	{% if tag == "english" %}
	    <li>
    	  <a href="{{ post.url }}">{{ post.title }}</a><br>
    	  {{post.date | date_to_string }}
    	</li>
  		{% endif %}
  	{% endfor %}
  {% endfor %}
</ul>
