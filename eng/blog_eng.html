---
layout: default
---
<h1>algorithmic Blog</h1>
<p>
	{% for post in site.posts %}
		{% for tag in post.tags %}
			{% if tag == "english" %}
			{{post.date | date_to_string }}<br>
			<strong><a href="{{ post.url }}">{{ post.title }}</a></strong><br>
			{{post.excerpt}}<br>
			{% endif %}
		{% endfor %}
	{% endfor %}
</p>
