---
layout: default
---
<h1>algorithmic Blog</h1>
<ul>
	{% for post in site.posts %}
		{% for tag in post.tags %}
			{% if tag == "english" %}
			<p>{{post.date | date_to_string }}<br>
			<b><a href="{{ post.url }}">{{ post.title }}</a></b>
			{{post.excerpt}}</p>
			{% endif %}
		{% endfor %}
	{% endfor %}
</ul>
