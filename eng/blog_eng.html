---
layout: default
---
<h1>Sobre cosas relacionadas</h1>
<ul>
  {% for post in site.posts %}
    {% for tag in post.tags %}
    	{% if tag == "english" %}
	    <h3>
    	  <a href="{{ post.url }}">{{ post.title }}</a>
    	</h3>
    	  {{post.date | date_to_string }}<br>
    	  {{post.excerpt}}
  		{% endif %}
  	{% endfor %}
  {% endfor %}
</ul>
