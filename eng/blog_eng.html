---
layout: default
---
<h1>Sobre cosas relacionadas</h1>
<ul>
	{% for post in site.posts %}
		{% for tag in post.tags %}
			{% if tag == "english" %}
			<p>{{post.date | date_to_string }}</p>
			<h3>
			<a href="{{ post.url }}">{{ post.title }}</a>
			</h3>
			<p>{{post.excerpt}}</p>
			{% endif %}
		{% endfor %}
	{% endfor %}
</ul>
