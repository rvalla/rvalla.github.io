---
layout: page_es
---
<h1>algorithmic Blog</h1>
	{% for post in site.posts %}
		{% for tag in post.tags %}
			{% if tag == "spanish" %}
			{{post.category}} - {{post.date | date_to_string }}<br>
			<strong><a href="{{ post.url }}">{{ post.title }}</a></strong><br>
			{{post.excerpt}}
			{% endif %}
		{% endfor %}
	{% endfor %}
