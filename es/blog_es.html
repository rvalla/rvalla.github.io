---
layout: default
---
<h1>algorithmic Blog</h1>
<ul>
	{% for post in site.posts %}
		{% for tag in post.tags %}
			{% if tag == "spanish" %}
			<p>{{post.date | date_to_string }}</p>
			<p><strong><a href="{{ post.url }}">{{ post.title }}</a></strong></p>
			<p>{{post.excerpt}}</p>
			{% endif %}
		{% endfor %}
	{% endfor %}
</ul>
